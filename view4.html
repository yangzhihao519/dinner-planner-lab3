<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View 4</title>

    <script src="../js/jquery.1.12.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

  </head>
  <body>
	<div class="container-fluid" id="oneDishView">
		<div class="row">
			<div class="headersection col-md-12">
				<h1>HOMELETTE <small style="color: darkgoldenrod;">  From the best chefs in the world directly into your kitchen</small></h1> 
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div class="col-md-12 col-sm-12 col-xs-12 parapadding1">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="col-xs-12"><h2 id="oneDishName"></h2></div>
							<div class="col-xs-12" id="oneDishImage"></div>
							<div class="col-xs-12" id="oneDishDescription"></div>
						</div>
					</div>
					<button type="button" class="btn btn-default">Back to select dish</button>
				</div>
			</div>

			<div class="col-md-6 col-sm-6 col-xs-12" style="background-color: rgb(254,228,157);">
				<div>
					<h3>Ingredients for <span id="oneDishNumberOfGuests"></span> people</h3>
				</div>
				<hr/>
				<div id="oneDishAllIngredients">
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
					<hr/>
					<div class="col-md-4 col-sm-4 col-xs-4">
						<button type="button" class="btn btn-default">Comfirm dish</button>
					</div>
					<div class="col-md-1 col-md-offset-6 col-sm-1 col-sm-offset-5 col-xs-1 col-xs-offset-4">
						<b>SEK </b>
					</div>
					<div class="col-md-1 col-sm-1 col-xs-1">
						<b><p id="oneDishTotalPrice"></p></b>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/myDinnerView.js"></script>
	<script src="js/view/selectDishView.js"></script>
    <script src="js/view/oneDishView.js"></script>
    <script src="js/view/prepareDishView.js"></script>
	<script src="js/view/dinnerOverviewView.js"></script>
	<script src="js/controller/myDinnerController.js"></script>
	
	
  </body>
</html>
