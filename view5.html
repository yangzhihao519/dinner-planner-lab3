<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <script src="js/jquery.1.12.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container-fluid" id="dinnerOverviewView">
		<div class="row" style="background-color: rgb(255, 235, 182)">
			<div class="col-md-4">
				<h2>My Dinner: <span id="dinnerOverviewViewNumberOfGuests"></span> people</h2>
			</div>
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<button type="button" class="btn btn-default"><h4>Go back and edit dinner</h4></button>
			</div>
		</div>

		<div class="row">
			<br/>
			<div class="col-md-1">
			</div>
			<div class="col-md-8" id="displayMyDishes" style="text-align: center">
			</div>
			<div class="col-md-1">
			</div>
			<div class="col-md-1">
				Total: <br/>
				<span id="dinnerOverviewViewTotalPrice"></span> SEK
			</div>
		</div>
        
        <hr/>
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4" style="text-align: center">
				<button type="button" class="btn btn-default">Print Full Recipe</button>
			</div>
			<div class="col-md-4">
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/guestNumberView.js"></script>
	<script src="js/view/selectDishView.js"></script>
    <script src="js/view/oneDishView.js"></script>
    <script src="js/view/dinnerOverviewView.js"></script>
    <script src="js/view/prepareDishView.js"></script>
  </body>
</html>
