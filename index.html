<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <script src="../js/jquery.1.12.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

  </head>
  <body>
	<div class="container-fluid">
		<div class="row">
			<div class="headersection col-md-12">
				<h1>HOMELETTE <small style="color: darkgoldenrod;">  From the best chefs in the world directly into your kitchen</small></h1> 
			</div>
			<div class="col-md-3" id="view2">
				<p class="lead">My Dinner</p>    
				<div class="col-md-12" id="guestNumberView">
					<div class="panel panel-default">
						<div class="panel-body">
							<span class="col-md-6">Number of People:</span>
							<span class="col-md-6">
								<span class="col-md-8">
									<input type="number" style="width:50px" id="numberOfGuests" min="0" max="100"></input>
								</span>
							</span>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<table class="table">
							<thead>
								<tr>
								  <th>Dish Name</th>
								  <th>Cost</th>
								</tr>
							</thead>
							<tbody>
								<tr>
								  <td>Pending</td>
								  <td>0.00</td>
								</tr>
								<tr>
								  <td>Total</td>
								  <td></td>
								</tr>
							</tbody>
							</table>		  
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="btn-group">
						<button class="btn btn-default" type="button">
							Confirm Dinner
						</button>
					</div>
				</div>
			</div>

		<div id="guestNumberView">
			<div>
			<input type="number" style="width:50px" id="numberOfGuests" min="0" max="100" onchange="changeGuests()"></input>
				 Number of guests: <span id="numberOfGuests"></span> 
			</div>
			<div>
          <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
			</div> 
		</div> -->
	
		
		<div class="col-md-9" style="border-left: 2px solid #999">
		<div class="panel panel-default" style="background-color: lightgray;">
		  <div class="panel-body">
		    <div class="col-md-12">
			<p>Select Dish</p>
			<div class="col-md-12">
				<div class="col-md-3">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
					<button class="btn btn-default" type="button">Search</button>
					</span>
				</div>
				</div>
				<div class="col-md-3">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					Select
					<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					<li><a href="#">All Dish</a></li>
					<li><a href="#">Starter</a></li>
					<li><a href="#">Main Course</a></li>
					<li><a href="#">Dessert</a></li>
					</ul>
				</div>
				</div>
				</div>
			  </div>
			</div>
		</div>
		  <div class="col-md-12">
			  <div class="panel panel-default">
			  <div class="panel-body">
				<h1> Dishes to be selected</h1>
				<div id="selectDishView">
					<h5>All Dishes: </h5><br/>
					<div id="allDishes"></div>
					</div>
			  </div>
			  </div>
		  </div>
		</div>  
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/guestNumberView.js"></script>
    <script src="js/view/selectDishView.js"></script>
  </body>
</html>
